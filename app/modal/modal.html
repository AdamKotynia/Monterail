<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
</button>

<div id="myModal" class="modal fade" role="dialog" ng-controller="ModalCtrl">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img class="portrait to-left" ng-src="{{users[0].photo}}">
                <h4 class="modal-title">{{users[0].name}}</h4>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="col-xs-4">Member for: {{users[0].joined}}</div>
                        <div class="col-xs-4">hio</div>
                        <div class="col-xs-4">hu</div>
                    </div>
                </div>

            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
