<div class="container maincontainer">
  <div class="row mainrow content" ng-controller="QuestionCtrl as qct">
    <div class="single-question" ng-controller="ModalCtrl as modal">
      <div class="row up">
        <div class="col-md-1 col-md-offset-2 blue">
          <img ng-src="{{questions[0].author.photo}}" class="portrait inner-portrait">
        </div>
        <div class="col-md-7 blue">
          <div class="col-xs-10 question"><p style="line-height: 1.5em;"><span class="link" ng-click="open(question.author)">{{questions[0].author.name}}</span> is asking:<br> <a ng-href="#/question">{{questions[0].title}}</a></p></div>
          <div class="col-xs-2 question">unfollow</div>
        </div>
      </div>
      <div class="row down">
        <div class="col-md-1 col-md-offset-2 blue"></div>
        <div class="col-md-7" style="background-color: white">
          <div class="col-xs-9 description">
            {{questions[0].content}}
          </div>
          <div class="col-xs-3 question">upvote</div>

        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 60px;"><p class="text-center mar">2 peers already answered</p></div>

    <div class="row medium">
      <div class="col-md-1 col-md-offset-2" style="border-right: 0.2px solid cyan">
        <img ng-src="{{questions[0].author.photo}}" class="portrait inner-portrait">
      </div>
      <div class="col-md-7">
        <div class="col-xs-9 description">
          {{questions[0].content}}
        </div>
          <div class="col-xs-3 question">{{questions[0].votes}} upvotes <img  src="/img/arrow_up.png" ng-click="upvote()">
            <img src="/img/arrow_down.png" ng-click="downvote()">
        </div>

      </div>
    </div>

    <div class="row medium">
      <div class="col-md-1 col-md-offset-3"> <img ng-src="{{questions[0].author.photo}}" class="portrait inner-portrait"></div>
      <div class="col-md-6">

        <div class="col-md-9 description"> {{questions[0].content}}</div>
        <div class="col-md-3">up</div>
      </div>
    </div>

    <div class="row medium">
      <div class="col-md-1 col-md-offset-2" style="border-right: 0.2px solid cyan">
        <img ng-src="{{questions[0].author.photo}}" class="portrait inner-portrait">
      </div>
      <div class="col-md-7">
        <div class="col-xs-9 description">
          {{questions[0].content}}
        </div>
        <div class="col-xs-3 question">lieks</div>

      </div>
    </div>
  </div>
</div>
