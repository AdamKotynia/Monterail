<div class="container maincontainer" ng-controller="QuestionsCtrl as qctr">
    <div class="row mainrow" ng-repeat="question in questions">
        <div class="col-md-8 col-md-offset-2 inner-mainrow" ng-controller="ModalCtrl">
            <div class="row"> <!-- tutaj drugi row !-->
                <div class="col-md-9">
                    <div class="row question-container">

                        <div class="col-xs-2 portrait"><img ng-src="{{question.author.photo}}" ng-click="open(question.author)" class="portrait inner-portrait"></div>
                        <div class="col-xs-10 question"><span class="link" ng-click="open(question.author)">{{question.author.name}}</span> is asking:<br> <a ng-click="go(question.author)">{{question.title}}</a></div>
                    </div>
                </div>
                <!--<div class="col-md-3">asd</div>-->

            </div>
            <div class="row">
                <div class="col-md-9 col-sm-7 col-xs-6">
                    <div class="col-md-2 hidden-xs col-sm-4 gap"></div>
                </div>

            </div>
            <div class="row activity-container">
                <div class="col-md-9 col-sm-7 col-xs-6 activity-container-inner">
                    <div class="col-md-2 hidden-xs col-sm-4 action-type">
                        <hr>
                        <span class="subtitle">
                            found
                        </span>
                    </div>
                    <div class="col-md-2 col-sm-4 col-xs-6 more-activities">
                        <span class="subtitle">more <br>activities</span>
                        <img src="/img/dot.png" class="dot">
                    </div>
                    <div class="col-md-2 col-sm-4 col-xs-6 comments" ng-repeat="comment in question.comments | limitTo:limit">
                        <img ng-src="{{comment.author.photo}}" class="portrait activity-portrait" ng-click="open(comment.author)">
                        <hr>

                        <span class="subtitle">Commented</span>
                        <img src="/img/dot.png" class="dot">
                    </div>
                </div>
                <div class="col-md-3 col-sm-5 col-xs-6 details">
                    <span class="details-paragraph">
                        <p>1 related discussion</p>
                        <p>6 peers involved</p>
                        <p>3 conversations</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
